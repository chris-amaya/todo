<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/styles.css">
    <script src="https://kit.fontawesome.com/72da764e73.js"></script>

    <title>Todo List</title>
</head>
<body>
    <div class="container">

        <div class="todo">
            <div class="container">

                <h1>Todo List</h1>
                
                <div class="add-item">
                    <input type="text" placeholder="Agregar tarea">
                    <div class="icon-add">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                
                <div class="items">
                    <div class="item">
                        <p>Do some shit</p>
                        <div class="controls">
                            <div class="delete-container">
                                <i class="far fa-trash-alt" id="deleteTask"></i>
                            </div>
                            <div class="edit-container">
                                <i class="fas fa-pen"></i>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="checkboxTastComplete">
                                    <span></span>
                                </label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="item">
                        <p>Do some shit</p>
                        <div class="controls">
                            <div class="delete-container">
                                <i class="far fa-trash-alt" id="deleteTask"></i>
                            </div>
                            <div class="edit-container">
                                <i class="fas fa-pen"></i>
                            </div>
                            <div>
                                <label>
                                    <input type="checkbox" id="checkboxTastComplete">
                                    <span></span>
                                </label>
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

    </div>
</body>
</html>
